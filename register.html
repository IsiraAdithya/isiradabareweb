<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(img/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 10px;
            }

            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body style="background-image: url(img/bg.jpg);background-repeat: no-repeat;background-size: cover;background-position: center">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto form-container">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12 col-md-6">
                        <label for="validationCustom01" class="form-label text-white">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustom02" class="form-label text-white">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="validationCustomUsername" class="form-label text-white">Email Address</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" required>
                            <div class="invalid-feedback">
                                Please enter your email address.
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustom03" class="form-label text-white">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="validationCustom04" class="form-label text-white">Province</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option>Central</option>
                            <option>Eastern</option>
                            <option>North Central</option>
                            <option>Northern</option>
                            <option>North Western</option>
                            <option>Sabaragamuwa</option>
                            <option>Southern</option>
                            <option> Uva</option>
                            <option>Western</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid province.
                        </div>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="validationCustom05" class="form-label text-white">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                            <label class="form-check-label text-white" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
